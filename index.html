<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le seigneur des pendus </title>
    <link rel="stylesheet" href="default.css">
    <link rel="shortcut icon" href="ressources/images/favicon.png" type="image/x-icon">
    <!-- Obligatoire -->
    <meta property="og:title" content="Le seigneur des pendus"> 
    <meta property="og:description" content="Un jeux de pendu basé sur les personnages de l'univers du seigneur des anneaux">
    <meta property="og:image" content="https://raw.githubusercontent.com/pascalloria/Projet-Passerrelle-1/master/ressources/images/cartesocial.png">
    <meta property="og:url" content="https://pascalloria.github.io/Projet-Passerrelle-1/">   
    <!-- Importante mais en debat -->
        <!-- affice nom du site -->
        <meta property="og:site_name" content="Le seigneur des pendus">
        <!-- remplace l'image par un texte alternatif si pas chargé -->
        <meta property="og:image:alt" content="Image d'un jeu de pendu">

    <script
        src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
        crossorigin="anonymous">
</script>
</head>
<body>
<header>
    <div id="headerDiv" class="container">
        <img src="ressources/images/header1.png" alt="arbre">
        <h1>le seigneurs des pendus</h1>
        <img src="ressources/images/header2.png" alt="logo_LOTR">
    </div>
</header>
<main>
    <div id="container" class="container"> 
        <div id="pendu">
            <div id="dessin">                
                <img id="penduImg" src="ressources/images/Pendu0.png" alt="pendu" srcset="">  
                <div id="jeux">
                    <div id="motInconnu"></div>
                    <div>
                        <input 
                            id="input" 
                            name="input"
                            type="text" 
                            placeholder="Entrez une lettre ou un mot" 
                        >
                        <button>Valider</button>
                    </div>
                    <div id="sousInput"></div>
                </div>
            </div>
            <div id="lore">                
                <h2>Indices et Infos</h2> 
                <div> <b>Race : </b><span id="race"></span></div>                    
                <div id="gameOver"></div>
                <p id="loreTxt">Si vous souhaitez en savoir plus sur ce personnage vous pouvez cliquer sur ce lien : <br><br> <a id="wiki" href="" target="_blank" rel="noopener noreferrer"></a></p>
            </div> 
        </div>     
        <div id="availableLetters"></div> 
    </div>
</main>
<footer>
    <div class="container">
        <span>&copy;</span>  <a href="http://pascalloria.fr/" target="_blank" rel="noopener noreferrer">Proposé par Pascal LORIA</a>  
    </div>        
</footer>    
<script src="seigneurDesAnneaux.js"></script>
