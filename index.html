<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouver le mot </title>
    <link rel="stylesheet" href="default.css">
    <script
        src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
        crossorigin="anonymous">
</script>
</head>
<body>
<header>
    <div id="headerDiv" class="container">
        <img src="ressources/images/header1.png" alt="arbre">
        <h1>le seigneurs des pendus</h1>
        <img src="ressources/images/header3.png" alt="anneau">
    </div>
</header>
<main>
    <div id="container" class="container"> 
        <div id="pendu">
            <div id="dessin">                
                <img id="penduImg" src="ressources/images/pendu0.png" alt="" srcset="">  
                <section id="jeux">
                    <div id="motInconnu"></div>
                    <input 
                        id="input" 
                        name="input"
                        type="text" 
                        placeholder="Entrez une lettre ou un mot" 
                    >
                <button>Valider</button>
                <div id="sousInput"></div>
            </div>

            <section id="lore">
                <div>
                    <h2>Lore</h2> 
                    <div> <b>Race : </b><span id="race"></span></div>
                    <img id="loreIMG"  src="" alt="">
                    <div id="gameOver"></div>
                    <p >Si vous souhaitez en savoir plus sur ce personnage vous pouvez cliquer sur ce lien : <a id="wiki" href="" target="_blank" rel="noopener noreferrer"></a></p>
                </div>
            </section>          
           
        </div>     
        <div id="availableLetters"></div> 
    </div>
</main>
<footer>
    <div class="container">
        <span>&copy;</span> Propos√© par Pascal LORIA
    </div>        
</footer>    
<script src="seigneurDesAnneaux.js"></script>
<script src="pendu.js"></script> 
</body>
</html>
